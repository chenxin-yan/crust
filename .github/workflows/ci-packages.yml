name: CI Packages

on:
  workflow_call:
  pull_request:
    branches:
      - main
    paths:
      - ".changeset/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - "biome.json"
      - "tsconfig*.json"
      - ".github/workflows/ci-packages.yml"
      - ".github/workflows/release.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Check Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun ci

      - name: Lint and format check (packages)
        run: bun run check packages

      - name: Type check (packages)
        run: bun run check:types --filter=./packages/*

      - name: Test (packages)
        run: bun run test --filter=./packages/*

      - name: Build (packages)
        run: bun run build --filter=./packages/*

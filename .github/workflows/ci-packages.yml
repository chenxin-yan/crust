name: CI Packages

on:
  workflow_call:
  pull_request:
    branches:
      - main
    paths:
      - ".changeset/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - "biome.json"
      - "tsconfig*.json"
      - ".github/workflows/ci-packages.yml"
      - ".github/workflows/release.yml"

jobs:
  ci:
    name: Check Packages
    runs-on: ubuntu-latest
    concurrency:
      group: ci-packages-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun ci

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-packages-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-packages-${{ runner.os }}-

      - name: Lint and format check (packages)
        run: bun run check packages

      - name: Build, type check, and test (packages)
        run: bun turbo run build check:types test --filter='./packages/*'
